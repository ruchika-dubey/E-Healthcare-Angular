<section class="cart_section">
    <div class="container">
        <div class="row">
<div class="col-md-6"> <h1 style="color:#01998c; ">Your Cart <i class="fas fa-hand-holding-medical"></i></h1>
</div>

<div *ngIf="total!=0" class="col-md-6 text-right"> <button type="button" class="removeall" (click)="removeall()"><i class="fa fa-trash"></i> Remove All Item</button>
</div>
</div>
<br>
    <div *ngIf="getCartDetails">
    <table >
    <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Sub Total</th>
    <th>Remove Item</th>
    </tr>
    <tr *ngFor="let getCartDetail 
    of getCartDetails">
    <td>
        {{getCartDetail.productName}}
    </td>
    <td><img src=
        "{{getCartDetail.imageUrl}}" 
        alt="P1"></td>
    <td>₹ 
        {{getCartDetail.price}}</td>
    <td>
    <div class="content">
    <button 
    type="button" class="btn" 
    (click)="incQnt
    (getCartDetail.id, 
    getCartDetail.qnt)">
    <i class="fa fa-plus"></i>
    </button>
    <span>{{getCartDetail.qnt}}
        </span>
    <button type="button" 
    class="btn" 
    (click)=
    "decQnt(getCartDetail.id, 
    getCartDetail.qnt)">
    <i class="fa fa-minus"></i>
    </button>
    </div>
    </td>
    <td>
    ₹ {{getCartDetail.qnt 
    * getCartDetail.price | number}}
    </td>
    <td><button type="button" 
        class="delete" 
        (click)="singleDelete
        (getCartDetail.id)">
    <i class="fa fa-trash"></i>
    </button></td>
    </tr>
    </table>
    <br>
    <div class="row">
    <div class="col-md-6">
    <h3>Total - ₹ {{total}}
    
    </h3>
    </div>
    <div *ngIf="total!=0" class="col-md-6 
    text-right">
    <button type="button" class="button"
    (click)="checkout()">
    <i class="fas fa-money-check-alt"></i> 
   Check Out </button>
</div>
   
    </div>
    </div>
    </div>
    </section>
